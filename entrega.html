<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento - Loja de Cosméticos</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
    <header>
        <h1>Página de Pagamento</h1>
    </header>
    
    <main>
        <section class="payment-options">
            <h2>Escolha sua forma de pagamento</h2>

            <form action="processar_pagamento.php" method="POST">
                <div class="payment-method">
                    <input type="radio" id="pix" name="payment_method" value="pix" required>
                    <label for="pix">PIX</label>
                </div>

                <div class="payment-method">
                    <input type="radio" id="boleto" name="payment_method" value="boleto" required>
                    <label for="boleto">Boleto</label>
                </div>

                <div class="payment-method">
                    <input type="radio" id="cartao" name="payment_method" value="cartao" required>
                    <label for="cartao">Cartão de Crédito</label>
                </div>

                <div class="payment-method">
                    <input type="radio" id="debito" name="payment_method" value="debito" required>
                    <label for="debito">Cartão de Débito</label>
                </div>

                <div id="cartao-info" class="payment-details" style="display: none;">
                    <h3>Informações do Cartão</h3>
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" name="card_number" placeholder="XXXX-XXXX-XXXX-XXXX" required>

                    <label for="card-name">Nome no Cartão:</label>
                    <input type="text" id="card-name" name="card_name" required>

                    <label for="expiry-date">Data de Vencimento:</label>
                    <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/AA" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <button type="submit">Finalizar Pagamento</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Cosméticos. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Mostra/oculta detalhes do cartão com base na seleção do método de pagamento
        const paymentMethods = document.querySelectorAll('input[name="payment_method"]');
        const cardInfo = document.getElementById('cartao-info');

        paymentMethods.forEach(method => {
            method.addEventListener('change', () => {
                cardInfo.style.display = method.value === 'cartao' || method.value === 'debito' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
